<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
        maxlength="10"
        minlength="5"
      />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="enter your email"  autofocus/>
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="enter your password" />
      <br /><br />
      <label for="photo">Upload your phot:</label>
      <input type="file" name="" id="photo" />
      <br /><br />
      <!-- multiple file upload -->
      <label for="documents">Upload your documents:</label>
      <input type="file" name="" id="documents" multiple />

      <br /><br />
      <!-- Radio button -->
      <h2>Select your Gender:</h2>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" value="female" />
      <label for="female" id="female">Female</label>

      <input type="radio" name="gender" id="others" value="others" />
      <label for="others">others</label>

      <br /><br />
      <!-- Dropdown -->
      <label for="country">Select your country:</label>
      <select name="country" id="country">
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="usa" selected>USA</option>
      </select>

      <br /><br />
      <!-- Checkbox -->
      <h2>Select your hobbies:</h2>
      <input type="checkbox" name="hobbies" id="reading" value="reading"/>
      <label for="reading">Reading</label>

      <input type="checkbox" name="hobbies" id="writing" value="writing" />
      <label for="writing">Writing</label>

      <input type="checkbox" name="hobbies" id="coding" value="coding" />
      <label for="coding">Coding</label>

      <br /><br />

      <!-- Write about your self -->
      <label for="about">About:</label> <br />
      <textarea name="" id="about" cols="50" rows="10"></textarea>
      <br /><br />
      <!-- <button>Submit  </button> -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
